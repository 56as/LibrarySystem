<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/main :: html}">
<head>
    <title id="pageTitle">添加新读者 - 图书管理系统</title>
</head>
<body>
    <div th:fragment="mainContent">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">添加新读者</h5>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                    
                    <form th:action="@{/admin/readers/new}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                            <div class="form-text">用户名长度必须在4-20个字符之间</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="form-text">密码长度不能少于6个字符</div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">电话</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">地址</label>
                            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/readers}" class="btn btn-secondary">返回</a>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="pageScripts">
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('form');
                form.addEventListener('submit', function(e) {
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    
                    if (username.length < 4 || username.length > 20) {
                        e.preventDefault();
                        alert('用户名长度必须在4-20个字符之间');
                        return;
                    }
                    
                    if (password.length < 6) {
                        e.preventDefault();
                        alert('密码长度不能少于6个字符');
                        return;
                    }
                });
            });
        </script>
    </th:block>
</body>
</html>
