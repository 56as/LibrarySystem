    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: #ddd;
        color: rgb(49, 127, 72);
    }
    .container {
        padding: 20px;
        margin-top: 50px; /* 为容器添加上边距，避免内容被固定导航栏遮挡 */
